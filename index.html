<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–≤–æ–ø—Ä–æ—Å</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 130vh; /* —É–≤–µ–ª–∏—á–∏–ª–∏ –≤—ã—Å–æ—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      animation: pop 0.6s ease, breathe 4s ease-in-out infinite;
      min-height: 520px; /* –¥–µ–ª–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –≤—ã—à–µ */
      width: 92%;
      max-width: 420px;
      background: white;
      padding: 24px 20px 28px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.18);
      animation: pop 0.6s ease;
    }

    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin: 10px 0 26px; /* –±–æ–ª—å—à–µ –≤–æ–∑–¥—É—Ö–∞ –ø–æ–¥ –≤–æ–ø—Ä–æ—Å–æ–º */
      font-size: 26px;
      line-height: 1.3;
    }

    .gif {
      width: 100%;
      max-height: 240px;
      object-fit: contain;
      border-radius: 18px;
      margin-bottom: 22px; /* –æ—Ç—Å—Ç—É–ø –ø–æ–¥ –≥–∏—Ñ–∫–æ–π */
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 40px; /* –∑–∞–ø–∞—Å –º–µ—Å—Ç–∞, —á—Ç–æ–±—ã —Ä–æ—Å—Ç –∫–Ω–æ–ø–æ–∫ –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª —Ç–µ–∫—Å—Ç */
      min-height: 70px; /* —Ñ–∏–∫—Å–∏—Ä—É–µ–º –∑–æ–Ω—É –∫–Ω–æ–ø–æ–∫ */
    }

    button {
      flex: 1;
      font-size: 18px;
      padding: 14px 0;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.25s ease;
      touch-action: manipulation;
      transform-origin: center; /* —Ä–æ—Å—Ç –∏–∑ —Ü–µ–Ω—Ç—Ä–∞, –Ω–µ –≤–Ω–∏–∑ */
      flex: 1;
      font-size: 18px;
      padding: 14px 0;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.25s ease;
      touch-action: manipulation;
    }

    #yes {
      background: linear-gradient(135deg, #4CAF50, #7CFF7C);
      color: white;
      font-weight: 600;
    }

    #no {
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: white;
      font-weight: 600;
    }

    .message {
      margin-top: 12px;
      font-size: 16px;
      color: #666;
      min-height: 28px;
      transition: opacity 0.3s ease;
    }

    /* —ç–∫—Ä–∞–Ω –î–ê */
    .yes-screen {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #a1ffce, #faffd1);
      padding: 20px;
    }

    .yes-card {
      background: white;
      border-radius: 26px;
      padding: 26px 22px 30px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.18);
      animation: pop 0.6s ease;
    }

    .yes-card h1 {
      font-size: 28px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <!-- –ì–ò–§–ö–ê –ù–ê –°–¢–†–ê–ù–ò–¶–ï –° –í–û–ü–†–û–°–û–ú -->
    <!-- –ó–ê–ú–ï–ù–ò src –ù–ê –ò–ú–Ø –¢–í–û–ï–ô –ì–ò–§–ö–ò -->
    <img src="video.gif" alt="gif" class="gif" />

    <h1>–î–∞–≤–∞–π –≤—Å—Ç—Ä–µ—á–∞—Ç—å—Å—è?</h1>

    <div class="buttons">
      <button id="yes">–î–∞</button>
      <button id="no">–ù–µ—Ç</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const message = document.getElementById('message');
    const card = document.getElementById('card');

    let yesScale = 1;
    let noScale = 1;

    const messages = [
      '–¢—ã —Ç–æ—á–Ω–æ —É–≤–µ—Ä–µ–Ω–∞?',
      '–ú–æ–∂–µ—Ç –≤—Å—ë-—Ç–∞–∫–∏ –¥–∞? ü•∫',
      '–ù—É –ø–æ–∂–∞–ª—É–π—Å—Ç–∞',
      '–¢–æ—á–Ω–æ –º–∞?',
      '–ö–ª—É–±–Ω–∏–∫–∞ –≤ —à–æ–∫–æ–ª–∞–¥–µ –∞–ª—ã–ø –±–µ—Ä–µ–º—ñ–Ω',
      '”®–¢–Ü–ù–ï–ú–Ü–ù'
    ];

    let messageIndex = 0;

    noBtn.addEventListener('click', () => {
      noScale *= 0.8;
      noBtn.style.transform = `scale(${noScale})`;

      yesScale *= 1.18;
      yesBtn.style.transform = `scale(${yesScale})`;

      message.textContent = messages[messageIndex % messages.length];
      messageIndex++;
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div class="yes-screen">
          <div class="yes-card">
            <!-- –ì–ò–§–ö–ê –ù–ê –≠–ö–†–ê–ù–ï –î–ê -->
            <!-- –ó–ê–ú–ï–ù–ò src –ù–ê –ò–ú–Ø –¢–í–û–ï–ô –ì–ò–§–ö–ò -->
            <img src="bears.gif" alt="gif" class="gif" />
            <h1>–£—Ä–∞–∞–∞! üíï<br>–ú—ã –≤—Å—Ç—Ä–µ—á–∞–µ–º—Å—è üòç</h1>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
